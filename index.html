<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximilian Unverricht | The Agentic Developer</title>
    <!-- v3.0.5-CACHE-BUST -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 2px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 50;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(59, 130, 246, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { top: -100px; }
            100% { top: 100%; }
        }
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        
        #background-canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        #background-canvas-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            opacity: 0.45;
            filter: blur(0.5px);
        }

        /* Ensure main content is above canvas */
        #root {
            position: relative;
            z-index: 10;
        }

        *:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="color: #666; font-family: 'JetBrains Mono', monospace; padding: 40px; text-align: center; font-size: 14px;">
            <div style="margin-bottom: 20px; color: #444;">[SYSTEM_STATUS_v3.0.5]</div>
            <div id="boot-diagnostic">[LOADING_ASSETS...]</div>
            <div id="error-display" style="color: #ef4444; margin-top: 20px; font-size: 12px; display: none; background: #111; padding: 10px; border: 1px solid #333; text-align: left; overflow-x: auto;"></div>
        </div>
    </div>
    <script>
        (function() {
            var diag = document.getElementById('boot-diagnostic');
            var errDisplay = document.getElementById('error-display');

            window.onerror = function(msg, url, line, col, error) {
                if (diag) diag.innerText = '[RUNTIME_ERROR]';
                if (errDisplay) {
                    errDisplay.style.display = 'block';
                    errDisplay.innerText = 'Error: ' + msg + '\nAt: ' + (url ? url.split('/').pop() : 'unknown') + ':' + line + ':' + col;
                    if (error && error.stack) {
                        errDisplay.innerText += '\n\nStack:\n' + error.stack;
                    }
                }
                return false;
            };

            window.addEventListener('unhandledrejection', function(event) {
                if (diag) diag.innerText = '[PROMISE_REJECTION]';
                if (errDisplay) {
                    errDisplay.style.display = 'block';
                    errDisplay.innerText = 'Promise Error: ' + event.reason;
                }
            });

            setTimeout(function() {
                if (diag && diag.innerText === '[LOADING_ASSETS...]') {
                    diag.innerText = '[STALLED_OR_SLOW_LOAD]';
                }
            }, 8000);
        })();
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
